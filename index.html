<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue-todolist</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            color: #555;
        }

        .header {
            background-color: black;
            color: #fff;
            padding: 10px;
        }

        .tool {
            margin-left: 10px;
            margin-top: 10px;

        }

        .lists {
            margin-left: 10px;
            margin-top: 10px;
            border: solid 1px red;
        }
        ul {
            list-style: none;
        }
        ul li {
            font-size: 14px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <h3 class='header'>todolist</h3>

        <div class='tool'>
            <h3>添加任务</h3>
            <input type="text" v-modal='newItem' />
            <button @click='addItem'>添加</button>
        </div>


        <div class='lists'>
            <h3>任务列表</h3>
            <ul>
                <li v-for="item in items" :key="item.id">{{item.des}}</li>
            </ul>
        </div>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data() {
                return {
                    newItem: '',
                    items: [{
                        id: 1,
                        des: '买菜',
                        isFinished: false
                    }, {
                        id: 2,
                        des: '做作业',
                        isFinished: true
                    }]
                }
            },
            methods: {
                addItem() {
                    console.log('add..')
                }
            }
        });
    </script>
</body>

</html>
